<ul *ngIf="loaded; else loading">
    <h1>Album list</h1>
    
    <div class="add-album-form">
        <input 
            type="text" 
            [(ngModel)]="newAlbumTitle" 
            placeholder="Enter album title"
            class="album-title-input">
        <button (click)="addNewAlbum()" class="add-album-btn">Add</button>
    </div>
    
    <div class="album-holder">
        <div *ngFor="let album of albums">
            <a [routerLink]="['/albums', album.id]">{{album.id}} - {{album.title}}</a>
            <button (click)="deletePost(album.id)">Delete</button>
        </div>
    </div>
</ul>

<ng-template #loading>
    <p>Posts are loading...</p>
</ng-template>
