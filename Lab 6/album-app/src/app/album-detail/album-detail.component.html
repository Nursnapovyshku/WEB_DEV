<div *ngIf="album">
  <h2>Альбом "{{ album.title }}"</h2>
  <p><strong>ID:</strong> {{ album.id }}</p>
  <p><strong>User ID:</strong> {{ album.userId }}</p>

  <p><strong>Название альбома:</strong> <span>{{ album.title }}</span></p>

  <button (click)="return()">Назад</button>
  <button (click)="goToPhotos()">Фотографии</button>
  <button (click)="addToFavorites()">
    {{ isFavorite ? 'В избранных' : 'Добавить в избранное' }}
  </button>
</div>
